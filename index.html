<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chamada de endpoint</title>
</head>
<body>
    <h1>Chamada de endpoint</h1>

    <script>
        const endpoint = "http://localhost:8080/myapp/rng/id?id=6";

        const xhr = new XMLHttpRequest();
        xhr.open("GET", endpoint);
        xhr.onload = function() {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);

                console.log(response);
            } else {
                console.log("Erro: " + xhr.status);
            }
        };
        xhr.send();
    </script>
</body>
</html>
